"Screen1 As screen.'phoneLayout_Email_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)

    RectQuickActionBar1 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName1 As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(58, 58, 58, 0)
        Height: =88
        PaddingLeft: =0
        Size: =27
        Text: ="Correo electrónico"
        Width: =356
        Wrap: =false
        X: =32
        ZIndex: =2

    iconMail1 As icon.Send:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisabledFill: =RGBA(240, 240, 240, 0.5)
        DisplayMode: |-
            =/*Email must have a subject and recipients to be sent*/
            If(Len(Trim(TextEmailSubject1.Text)) > 0 && !IsEmpty(MyPeople), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Send
        OnSelect: |-
            =/*Create semicolon separated list of people to email, send the email, reset subject & message fields*/           
            Set(_emailRecipientString, Concat(MyPeople, Mail & ";"));           
            Office365Outlook.SendEmail(_emailRecipientString, TextEmailSubject1.Text, TextEmailMessage1.Text, {Importance:"Alta"});           
            Reset(TextEmailSubject1);           
            Reset(TextEmailMessage1);           
            Clear(MyPeople)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        Tooltip: ="Enviar mensaje"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblRecipientCount1 As label:
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        PaddingLeft: =0
        Size: =18
        Text: ="*Hasta (" &CountRows(MyPeople) & ")"
        Width: =EmailPeopleGallery1.Width
        Wrap: =false
        X: =32
        Y: =RectQuickActionBar1.Height + 15
        ZIndex: =4

    TextSearchBox1 As text:
        AccessibleLabel: ="Busque personas o agregue direcciones de correo electrónico. Se necesita al menos un destinatario para un envío correcto."
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Height: =70
        HintText: ="Buscar personas o agregar una dirección de correo electrónico"
        HoverBorderColor: =RGBA(0, 89, 178, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        PaddingLeft: =70
        Size: =21
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblRecipientCount1.Y + LblRecipientCount1.Height + 6
        ZIndex: =5

    SearchIcon1 As icon.Search:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 89, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =18
        PaddingLeft: =18
        PaddingRight: =18
        PaddingTop: =18
        Tooltip: ="Buscar"
        Width: =TextSearchBox1.Height
        X: =TextSearchBox1.X
        Y: =TextSearchBox1.Y
        ZIndex: =6

    AddIcon1 As icon.Add:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 89, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =TextSearchBox1.Height
        Icon: =Icon.Add
        OnSelect: |-
            =Collect(MyPeople,           
            {DisplayName: TextSearchBox1.Text, UserPrincipalName: TextSearchBox1.Text, Mail: TextSearchBox1.Text});           
            Reset(TextSearchBox1)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        TabIndex: =0
        Tooltip: ="Seleccione esta opción para agregar el usuario a la colección."
        Visible: |-
            =!IsBlank(TextSearchBox1.Text) &&           
            
            /*Is user entry a valid email address*/           
            IsMatch(TextSearchBox1.Text, Match.Email)           &&
            
            Not(Trim(TextSearchBox1.Text) in MyPeople.UserPrincipalName)
        Width: =70
        X: =TextSearchBox1.X + TextSearchBox1.Width - Self.Width - 10
        Y: =TextSearchBox1.Y
        ZIndex: =7

    EmailPeopleGallery1 As gallery.SelectedUsersGallery:
        AccessibleLabel: ="Personas seleccionadas por el usuario"
        BorderColor: =TextSearchBox1.BorderColor
        Fill: =TextSearchBox1.Fill
        Height: |-
            =/*Height adjusts to number of items in gallery*/
            Min((Self.TemplateHeight + Self.TemplatePadding * 2) * RoundUp(CountRows(Self.AllItems) / 2, 0), 304)
        Items: |-
            =/*Collection of user selected people*/
            MyPeople
        Layout: =Layout.Vertical
        ShowScrollbar: =Self.Height >= 304
        TemplateSize: =47
        Width: =Parent.Width - Self.X * 2
        WrapCount: =2
        X: =27
        Y: =TextSearchBox1.Y + TextSearchBox1.Height + 8
        ZIndex: =8

        Rectangle3 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title2 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =2
            Height: =EmailPeopleGallery1.TemplateHeight
            OnSelect: =Set(_selectedUser, ThisItem)
            PaddingLeft: =10
            Size: =18
            TabIndex: =If(PeopleBrowseGallery1.Visible, -1, 0)
            Text: =ThisItem.DisplayName
            Width: =EmailPeopleGallery1.TemplateWidth - iconRemove1.Width + 10
            Wrap: =false
            ZIndex: =2

        iconRemove1 As icon.Cancel:
            AccessibleLabel: =iconRemove1.Tooltip
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =Title2.Color
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =EmailPeopleGallery1.TemplateHeight
            Icon: =Icon.Cancel
            OnSelect: =Remove(MyPeople, LookUp(MyPeople, UserPrincipalName = ThisItem.UserPrincipalName))
            PaddingBottom: =9
            PaddingLeft: =9
            PaddingRight: =9
            PaddingTop: =9
            TabIndex: =If(PeopleBrowseGallery1.Visible, -1, 0)
            Tooltip: ="Seleccione esta opción para quitar el usuario de la colección."
            Width: =Self.Height
            X: =EmailPeopleGallery1.TemplateWidth - Self.Width
            ZIndex: =3

    LblEmailSubject1 As label:
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        PaddingLeft: =0
        Size: =18
        Text: ="*Asunto"
        Width: =Parent.Width - Self.X * 2
        Wrap: =false
        X: =32
        Y: =EmailPeopleGallery1.Y + EmailPeopleGallery1.Height + 16
        ZIndex: =9

    TextEmailSubject1 As text:
        AccessibleLabel: ="Se requiere un asunto para enviar un correo electrónico."
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Height: =70
        HintText: ="Agregar un asunto"
        HoverBorderColor: =RGBA(0, 89, 178, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Size: =21
        TabIndex: =If(PeopleBrowseGallery1.Visible, -1, 0)
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblEmailSubject1.Y + LblEmailSubject1.Height + 6
        ZIndex: =10

    LblEmailMessage1 As label:
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        PaddingLeft: =0
        Size: =18
        Text: ="Mensaje"
        Width: =200
        Wrap: =false
        X: =32
        Y: =TextEmailSubject1.Y + TextEmailSubject1.Height + 16
        ZIndex: =11

    TextEmailMessage1 As text:
        AccessibleLabel: ="Agregar un mensaje"
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Height: =350
        HintText: ="Agregar un mensaje"
        HoverBorderColor: =RGBA(0, 89, 178, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Mode: =TextMode.MultiLine
        Size: =21
        TabIndex: =If(PeopleBrowseGallery1.Visible, -1, 0)
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblEmailMessage1.Y + LblEmailMessage1.Height + 6
        ZIndex: =12

    PeopleBrowseGallery1 As gallery.PeoplePickerGallerySmall:
        AccessibleLabel: ="Resultados de la búsqueda de usuarios"
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderThickness: =2
        Fill: =Parent.Fill
        Height: =If(Self.Visible, Parent.Height / 2 + 200, 0)
        Items: |-
            =/*Only use Office 365 Users operation if user has started searching*/
            If(!IsBlank(Trim(TextSearchBox1.Text)), UsuariosdeOffice365.SearchUser({searchTerm: Trim(TextSearchBox1.Text), top: 15}))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =104
        Visible: =!IsBlank(Trim(TextSearchBox1.Text))
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =13

        Rectangle5 As rectangle:
            BorderColor: =Title4.Color
            BorderThickness: =If(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName, 4, 0)
            Fill: =RGBA(0,0,0,0)
            Height: =Parent.TemplateHeight
            HoverFill: =RGBA(0,0,0,0)
            OnSelect: =Select(Title4)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title4 As label:
            BorderColor: =Self.Color
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =2
            OnSelect: |-
                =/*Select user, clear search contents and if this user hasn't been added to MyPeople collection, add them*/
                Concurrent(
                Set(_selectedUser, ThisItem),
                Reset(TextSearchBox1),
                If(Not(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName), Collect(MyPeople, ThisItem)))
            Size: =21
            TabIndex: =0
            Text: =ThisItem.DisplayName
            Width: =PeopleBrowseGallery1.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =16
            Y: =4
            ZIndex: =2

        Subtitle2 As label:
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =ColorFade(Title4.Color, 0.20)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =2
            OnSelect: =Select(Title4)
            Size: =21
            Text: =ThisItem.UserPrincipalName
            Width: =PeopleBrowseGallery1.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =Title4.X
            Y: =Title4.Y + Title4.Height + 3
            ZIndex: =3

        Separator2 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 89, 178, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

